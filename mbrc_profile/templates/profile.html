{% extends 'main.html' %}

{% block login %}
    <div class="large-offset-3 large-6 columns">
        <p></p>
        <h2>Изменение профиля.</h2>
        {%  if errorvalue %}
            <div style="background-color: lightpink">
            <p style="text-align: center">{{ errorvalue }}</p>
            </div>
        {% endif %}
        <p>При необходимости внесите измения в свой профиль (поля отмеченные знаком * обязательны к заполнению).</p>
        <form action="/auth/profile/" method="post">
            {% csrf_token %}
            {{ form }}
            <input class="button" type="submit" name="ok" value="Изменить профиль">
            <input class="button" type="submit" name="password" value="Изменить пароль">
            <input class="button" type="submit" name="cancel" value="Отмена">
        </form>
    </div>
{% endblock %}
